<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <title
      th:text="${cliente.id == null ? 'Spring Fundamentos - Cadastrar novo Cliente' : 'Spring Fundamentos - Editar Cliente'}"
    ></title>
  </head>
  <body>
    <div th:replace="~{fragments/_navbar :: nav}"></div>

    <main class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- <h1 th:if="${cliente.id != null}">Editar Cliente</h1> -->
          <!-- <h1 th:if="${cliente.id == null}">Cadastrar novo Cliente</h1> -->
          <h1
            th:text="${cliente.id == null ? 'Cadastar novo Cliente' : 'Editar Cliente'}"
          ></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <form method="POST" th:object="${cliente}">
            <input type="hidden" th:field="*{id}" />

            <div th:replace="~{fragments/_bootstrap-fields :: input ('nome', 'Nome', 'text')}"></div>
            <div th:replace="~{fragments/_bootstrap-fields :: input ('dataNascimento', 'Data de Nascimento', 'date')}"></div>
            <div th:replace="~{fragments/_bootstrap-fields :: input ('profissao', 'ProfissÃ£o', 'text')}"></div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </main>

    <script th:src="@{/js/bootstrap.js}"></script>
  </body>
</html>
