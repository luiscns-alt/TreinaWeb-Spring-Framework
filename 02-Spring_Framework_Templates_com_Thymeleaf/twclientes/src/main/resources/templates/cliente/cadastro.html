<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <title>Spring Fundamentos - Cadastrar novo Cliente</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TWClientes</a>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Cadastrar novo Cliente</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <form method="POST" th:object="${cliente}">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                th:field="*{nome}"
              />
            </div>
            <div class="mb-3">
              <label for="dataNascimento" class="form-label"
                >Data de Nascimento</label
              >
              <input
                type="date"
                class="form-control"
                id="dataNascimento"
                th:field="*{dataNascimento}"
              />
            </div>
            <div class="mb-3">
              <label for="profissao" class="form-label">Profiss√£o</label>
              <input
                type="text"
                class="form-control"
                id="profissao"
                th:field="*{profissao}"
              />
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </main>

    <script th:src="@{/js/bootstrap.js}"></script>
  </body>
</html>
